
<div class="max-w-8xl bg-white shadow-2xl my-5 ">

    <div class="w-full h-auto p-10">
        <h2 class="text-3xl  font-bold text-blue-custom">Traning</h2>
        <div class="w-full flex justify-end">
            <div class="flex">
                <button routerLink="add" type="button" class="bg-green-custom px-5 py-2 text-white rounded-md">
                    <i class="pi pi-plus mx-1"></i>
                    Traning
                </button>
            </div>

        </div>
        <div class="w-full flex flex-col mt-3">

            <p-table [value]="trainings" [paginator]="true" [rows]="rows"  [(first)]="first" [showCurrentPageReport]="true"
            responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center">title</th>
                        <th class="text-center" pSortableColumn="courseId">courseId<p-sortIcon field="courseId"></p-sortIcon></th>
                        <th class="text-center">place</th>
                        <th class="text-center" pSortableColumn="courseId">price<p-sortIcon field="price"></p-sortIcon></th>
                        <th class="text-center">caption</th>
                        <th class="text-center">days</th>
                        <th class="text-center">limit</th>
                        <th class="text-center" pSortableColumn="courseId">type<p-sortIcon field="type"></p-sortIcon></th>
                        <th class="text-center">start_date</th>
                        <th class="text-center">Manage</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-training>
                    <tr>

                        <td>{{training.title}}</td>
                        <td>{{training.courseId}}</td>
                        <td>{{training.place}}</td>
                        <td>{{training.price}}</td>
                        <td>{{training.caption}}</td>
                        <td>{{training.days}}</td>
                        <td>{{training.limit}}</td>
                        <td>{{training.type}}</td>
                        <td>{{training.start_date}}</td>
                        <td class="bg-green-custome">
                            <a routerLink="view"><button type="button" class="bg-yellow-300 p-3 mx-1"><i class="pi pi-eye mx-1"></i>View</button></a>
                            <a routerLink="edit"><button type="button" class="bg-green-custom text-white p-3 mx-1"><i class="pi pi-pencil mx-1"></i>Edit</button></a>
                            <a routerLink="delete"><button type="button" class="bg-red-custom text-white p-3 mx-1"><i class="pi pi-trash mx-1"></i>Delete</button></a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>




            
        </div>
    </div>
</div>
