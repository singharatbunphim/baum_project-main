<div class="p-3 border-opacity-5" *ngFor="let item of usersList; let i = index">
    <div routerLink="/admin/users/edit/{{item.uid}}">
        <span class="font-bold">email: {{ item.email }}</span><br />
        username: {{ item.username }}<br />
        fullname: {{ item.fullname}}
        <hr />
    </div>
</div>

<app-user-api #usersApi></app-user-api>
