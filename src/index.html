<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BAUM - Water Academy and Experts</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

  </head>
  <body>
    <app-root></app-root>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/85188/jquery.ripples-min.js"></script>

    <script>
      window.addEventListener("scroll", function () {
        var scrollPosition = window.pageYOffset;
        var bgParallax = document.getElementsByClassName("banner")[0];
        var header = document.getElementById("header");
        var menu = document.getElementById("menu");
        var limit = bgParallax.offsetTop + bgParallax.offsetHeight;

        // header menu

        if(window.innerWidth > 768){

          if (scrollPosition > 500) {
            header.style.height = "100px";
            menu.style.marginTop = "-40px";
          } else {
            header.style.height = "150px";
            menu.style.marginTop = "0px";
          }

          // banner parallax
          if (scrollPosition > bgParallax.offsetTop && scrollPosition <= limit) {
            bgParallax.style.backgroundPositionY =
              100 - (30 * scrollPosition) / limit + "%";
          } else {
            bgParallax.style.backgroundPositionY = "100%";
          }

        }else {
          if (scrollPosition > 500) {
            header.style.height = "80px";
            menu.style.marginTop = "-10px";
          } else {
            header.style.height = "100px";
            menu.style.marginTop = "0px";
          }
        }

        

      });
    
      onmousemove = (event) => { 
            $(".full-landing-image").ripples({
              resolution: 256,
              perturbance: 0.01,
            });
      };


    

    </script>


  </body>
</html>
